<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery lightGallery demo</title>
        <link href="dist/css/lightgallery.css" rel="stylesheet">
        <style type="text/css">
            body{
                background-color: #152836
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body class="home">

        <div class="lightgallery">
            <ul id="lightgallery" class="list-unstyled row">
  
            </ul>
        </div>
        <script type="text/javascript">
        $(document).ready(function(){
        	   $(this).lightGallery({
        	        dynamic: true,
        	        dynamicEl: [{
        	            "src": 'nes/Adventure Island 2 (1990).png',
        	            'thumb': 'nes/Adventure Island 2 (1990).png',
        	            'subHtml': '<h4>Fading Light</h4><p>Classic view from Rigwood Jetty on Coniston Water an old archive shot similar to an old post but a little later on.</p>'
        	        }, {
        	            'src': 'nes/1943 (1988).png',
        	            'thumb': 'nes/1943 (1988).png',
        	            'subHtml': "<h4>Bowness Bay</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>"
        	        }, {
        	            'src': 'nes/Adventure Island (1988).png',
        	            'thumb': 'nes/Adventure Island (1988).png',
        	            'subHtml': "<h4>Coniston Calmness</h4><p>Beautiful morning</p>"
        	        }],
        	        animateThumb: false
        	        /*thumbHeight: '250px',
        	        thumbWidth: 200*/
        	    })        	
        });
        </script>
        <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
        <script src="dist/js/lightgallery-all.min.js"></script>
        <script src="lib/jquery.mousewheel.min.js"></script>
    </body>
</html>
